name: Docs
on:
  push:
    branches:
      - stable
    paths:
      - '.github/workflows/docs.yml'
      - 'docs/**'
jobs:
  job_deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: python -m pip install -U pip wheel
      - run: |
          cd docs/
          pip install -r requirements.txt
          mkdocs gh-deploy --force
